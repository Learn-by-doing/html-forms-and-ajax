<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Matching books</title>
</head>
<body>

	<h1>Matching books</h1>

	{{#if books}}
	<p>The following is a list of all the books that match your query.</p>
	<ul>
		{{#each books}}
		<li>
			<b>{{title}}</b><br>
			<span>{{description}}</span>
		</li>
		{{/each}}
	</ul>
	{{else}}
	<p>No books matched your query.</p>
	{{/if}}

</body>
</html>
